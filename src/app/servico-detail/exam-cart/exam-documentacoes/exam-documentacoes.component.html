<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>
    <h3 class="box-title">Documentações Ortodônticas</h3>
  </div>

  <div class="box-body">
    <div *ngIf="!docOrtoService.fExistDocOrtodonticas()"><!-- CARRINHO vazio -->
      <p class="text-center">
        Seu carrinho está vazio!
      </p>
    </div>
    <mt-exam-documentacoes-itens></mt-exam-documentacoes-itens>
  </div>
  <div class="box-footer">
    <div class="pull-right">
      <button type="button" [disabled]="!docOrtoService.fExistDocOrtodonticas()" class="btn btn-danger" (click)="clear()">
        <i class="fa fa-trash"></i> Limpar Documentações Ortodônticas</button>
    </div>
  </div>
</div>
